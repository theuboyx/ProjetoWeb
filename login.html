<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;

            background-image: url(https://images.unsplash.com/photo-1595769816263-9b910be24d5f?q=80&w=1179&auto=format&fit=crop);
            background-position: center;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(20, 20, 20, 0.92);
            padding: 40px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(46,115,226,0.55);
            backdrop-filter: blur(6px);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to   { opacity: 1; transform: scale(1); }
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo i {
            font-size: 55px;
            color: #8ab4ff;
            animation: pulseIcon 2s infinite ease-in-out;
        }

        @keyframes pulseIcon {
            0%   { transform: scale(1); opacity: 0.9; }
            50%  { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #dbe3ff;
        }

        .input-box {
            position: relative;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            padding: 13px 40px;
            background: #222;
            border: none;
            color: white;
            border-radius: 8px;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8ab4ff;
        }

        .eye-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8ab4ff;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #0b65c2;
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-login:hover {
            background: #0f7ae0;
            transform: scale(1.03);
        }

        .links {
            margin-top: 15px;
            text-align: center;
        }

        .links a {
            display: block;
            color: #9ca8c7;
            text-decoration: none;
            margin-top: 5px;
        }

        #msg {
            margin-top: 10px;
            text-align: center;
        }

        .shake {
            animation: shakeAnim 0.35s;
        }

        @keyframes shakeAnim {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="login-box">

    <div class="logo">
        <i class="fa-solid fa-circle-user"></i>
    </div>

    <h2>Ol치, bem-vindo.</h2>

    <div class="input-box">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="user" placeholder="Usu치rio" autocomplete="username">
    </div>

    <div class="input-box">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="pass" placeholder="Senha" autocomplete="current-password">
        <i class="fa-solid fa-eye eye-toggle" onclick="togglePassword()"></i>
    </div>

    <button class="btn-login" onclick="login()">Entrar</button>

    <p id="msg"></p>

    <div class="links">
        <a href="registrar.html">Criar uma conta</a>
        <a href="resetsenha.html">Esqueci minha senha</a>
    </div>

</div>

<script>
function togglePassword() {
    const input = document.getElementById("pass");
    input.type = input.type === "password" ? "text" : "password";
}

function login() {
    const user = document.getElementById("user").value.trim();
    const pass = document.getElementById("pass").value.trim();
    const msg = document.getElementById("msg");

    if(user === "" || pass === "") {
        msg.style.color = "red";
        msg.innerText = "Preencha todos os campos!";
        msg.classList.add("shake");
        setTimeout(() => msg.classList.remove("shake"), 450);
        return;
    }

    localStorage.setItem('cm_user', JSON.stringify({ name: user || 'Usu치rio' }));

    msg.style.color = "lightgreen";
    msg.innerText = "Usu치rio autenticado com sucesso! Redirecionando...";

    setTimeout(() => {
        window.location.href = "dashboard.html";
    }, 700);
}
</script>

</body>
</html>
