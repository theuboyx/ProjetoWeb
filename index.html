<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMovie - Sua Plataforma de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.85), rgba(10,15,30,0.85));
      z-index: 0;
    }

    .content {
      z-index: 1;
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #1e90ff;
      text-shadow: 0 0 15px rgba(30, 143, 255, 0.938);
    }

    p {
      font-size: 1.3rem;
      color: #f0f0f0;
      margin-bottom: 30px;
    }

    .btn-start {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.6);
    }

    .btn-start:hover {
      background-color: #0b65c2;
      box-shadow: 0 0 25px rgba(30, 144, 255, 0.9);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      width: 100%;
      color: #aaa;
      font-size: 0.9rem;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>CodeMovie</h1>
    <p>Explore um universo de filmes com tecnologia e estilo.</p>
    <a href="login.html" class="btn btn-start">Come√ßar Agora</a>
  </div>

  <footer>
    &copy; 2025 CodeMovie. Todos os direitos reservados.
  </footer>

</body>
</html>
